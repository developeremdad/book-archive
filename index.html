<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Book Library</title>
    <!-- custom style  -->
    <style>
        .hover-div:hover {
            box-shadow: 0 0 11px rgba(33, 33, 33, .2);
        }
    </style>
</head>

<body>
    <header>
        <h4 class="text-center text-success mt-lg-1">Book Library</h4>
        <!-- input field  -->
        <section class="input-group mb-2 w-50 mx-auto mt-1">
            <input id="input-filed" type="search" class="form-control" placeholder="Book Name">
            <button onclick="getInputValue()" class="btn btn-info" type="button">Search</button>
        </section>
    </header>

    <main>
        <!-- display spinner -->
        <div id="spinner" style="display: none;" class="text-center text-warning">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- error and Result display field -->
        <p id="found" style="display: none;" class="text-center fw-bold bg-light p-1 w-50 mx-auto rounded-pill">
        </p>

        <!-- book display field  -->
        <section class="container">
            <div id="display-container" class="row row-cols-1 row-cols-md-4 g-4">

            </div>
        </section>
    </main>

    <footer>

    </footer>

    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- custom javascript link  -->
    <script src="js/app.js"></script>

</body>

</html>
